<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="8.2 styles.css">
    <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">
    <title>Register</title>
</head>
<body>
    <div class="allForm">
        <div class="registration">
            <h2><strong>Регистрация</strong></h2>
        </div>
        <hr>
        <!--Use POST NOT GET-->
        <form action="" method="POST">
            <div class="e-mail">
                E-mail: <input type="email" required name="E-mail" style="width: 355px;"><br>
            </div>
            <div class="passwordStyle">
                Пароль: <input type="password" required minlength="5" name="Password" class="passInput">
            </div>
            <div class="passwordStyle">
                Еще раз: <input type="password" required minlength="5" name="Password" class="passInput">
            </div><br>
            <input type="submit" value="Отправить" id="button">
        </form>
    </div>
</body>
</html>
