<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
</head>
<body>
    <div class="dropMenu">
        <button class="dropFile">Файл</button>
        <div class="fileSettings">
            <a href="#">Новый</a>
            <a href="#">Открыть</a>
            <a href="#">Сохранить</a>
            <a href="#">Закрыть</a>
        </div>
    </div>
    <div>
        <form action="" method="POST">
            <a href="#file">ФАЙЛ</a>
            Файл: <select value = "Файл" name = "File" >
                    <option value="Новый" name = "New" >Новый</option>
                    <option value="Открыть" name = "Open">Открыть</option>
                    <option value="Сохранить" name = "Save" id="file">Сохранить</option>
                    <option value="Закрыть" name = "Close">Закрыть</option>
                </select><br>
        </form>
    </div>
</body>
</html>
